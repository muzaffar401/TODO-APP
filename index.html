<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-flex">
        <h2>TODO</h2>
        <div class="icon"><i class="fas fa-moon moon"></i></div>
      </div>
      <form action="#" class="form">
        <input type="text" placeholder="Create a new todo.." class="input" />
      </form>

      <div class="select">
        <button class="btn active">Active</button>
        <button class="btn complete">Complete</button>
        <button class="btn all">All</button>
      </div>

      <div class="clear-div">
        <button class="btn clear">Clear Complete Item</button>
      </div>
    </header>
    <div class="alltodo"></div>

    <!-- javaScript -->
    <script src="./app.js"></script>
  </body>
</html>
